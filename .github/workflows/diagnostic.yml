
name: Diagnostic Check
on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: List files
        run: ls -R .

      - name: Validate JSON
        run: |
          for f in $(find . -name '*.json'); do
            echo Checking $f
            jq empty "$f" || echo "‚ùå JSON error in $f"
          done

      - name: Expo Doctor
        run: |
          npm install -g expo-cli
          expo doctor || true
