name: Build Android APK (EAS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: linux-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Login to Expo (non-interactive)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas whoami || eas login --token "$EXPO_TOKEN""

      - name: Build Android APK

        run: |
          eas build --platform android --profile preview --non-interactive

      - name: Download build artifact
        run: |
          BUILD_ID=$(eas build:list --limit 1 --json | jq -r '.[0].id')
          echo "Build ID: $BUILD_ID"
          eas build:download --output apk --build-id "$BUILD_ID" -o app.apk 

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: verum-android-apk
          path: app.apk